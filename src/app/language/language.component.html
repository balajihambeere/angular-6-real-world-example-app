<div class="w3-row">
    <div class="w3-half w3-container">
        <h3>Language List</h3>
    </div>
    <div class="w3-half w3-container">
        <button class="w3-button w3-indigo w3-right" style="margin-left: 10px" (click)="open('create', 0)">
            <i class="fa fa-plus" aria-hidden="true"></i> New
        </button>
    </div>
</div>
<hr/>
<div class="w3-container">
    <table class="w3-table w3-striped w3-bordered">
        <tr>
            <th>Language</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of languages">
            <td>
                <a href="#" routerLink="/dashboard/courses" routerLinkActive="active">
                    {{item.name}}</a>
            </td>
            <td *ngIf="item.isActive ==true">
                <span class="w3-text-green">
                    Active
                </span>
            </td>
            <td *ngIf="item.isActive ==false">
                <span class="w3-text-red">
                    InActive
                </span>
            </td>
            <td>
                <button class="w3-bar-item w3-button" (click)="open('update', item.languageId)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </table>
</div>

<div class="w3-container">
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center">
                <br>
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright"
                    title="Close Modal">&times;</span>
            </div>
            <form class="w3-container" [formGroup]="languageForm" (ngSubmit)="submitForm()">
                <div class="w3-section">
                    <label>
                        <b>Language :</b>
                    </label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" formControlName="name" placeholder="Enter language*" name="name">
                    <label>
                        <b>Status : </b>
                    </label>
                    <select class="w3-select w3-border" name="option" formControlName="isActive">
                        <option [value]="false">In Active</option>
                        <option [value]="true">Active</option>
                    </select>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" [disabled]="!languageForm.valid" type="submit">Save</button>
                </div>
            </form>
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
            </div>
        </div>
    </div>
</div>
