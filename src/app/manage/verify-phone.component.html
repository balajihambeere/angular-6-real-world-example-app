<form class="mdl-grid" [formGroup]="verifyCodeForm" (ngSubmit)="submitForm()">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Verification Code</h2>
        </div>
        <div class="mdl-card__title">
            Please type verification code sent to +91 {{phoneNumber}}
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" formControlName="code" type="text" id="phoneNumber">
                <label class="mdl-textfield__label" for="phoneNumber">Verification Code</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card__actions-padding mdl-card--border ">
            <button type="submit" [disabled]="!verifyCodeForm.valid" class="mdl-button full-width-button mdl-button--colored mdl-js-button">
                PROCEED
            </button>
        </div>
        <div class="mdl-card__actions  mdl-card--border center-items">
            Didn't Receive the Code?
            <a routerLink="/login" routerLinkActive="active" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                RESEND
            </a>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</form>
