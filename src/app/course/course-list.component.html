<div class="w3-row">
    <div class="w3-twothird w3-container w3-border-right">
        <div class="w3-row">
            <div class="w3-half">
                <h4>Course List</h4>
            </div>
            <div class="w3-half">
                <a class="w3-button w3-indigo w3-right" style="margin-left: 10px" [routerLink]="['/dashboard/courses/manage', 0]" routerLinkActive="active">
                    <i class="fa fa-plus" aria-hidden="true"></i> New
                </a>
            </div>
        </div>
        <hr/>
        <table class="w3-table w3-striped w3-bordered">
            <tr>
                <th>Course</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let item of courses">
                <td>{{item.name}}</td>
                <td *ngIf="item.isActive ==true">
                    <span class="w3-text-green">
                        Active
                    </span>
                </td>
                <td *ngIf="item.isActive ==false">
                    <span class="w3-text-red">
                        InActive
                    </span>
                </td>
                <td>
                    <button class="w3-bar-item w3-button" [routerLink]="['/dashboard/courses/manage', item.courseId]">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="w3-third w3-container">
        <label>Search : </label>
        <select class="w3-select w3-border" style="min-width: 200px" [(ngModel)]="selectedItem" (change)="categorySelectionChanged($event.target.value)">
            <option value="0" disabled selected>Choose your option</option>
            <option class="w3-center" *ngFor="let category of categories" [value]="category.key">{{category.value}}</option>
        </select>
    </div>
</div>
