<form class="" [formGroup]="lessonForm" (ngSubmit)="submitForm()">
    <div class="w3-row">
        <div class="w3-twothird w3-container w3-border-right">
            <h4>Add New Lesson</h4>
            <hr>
            <label>
                <b>Lesson Title :</b>
            </label>
            <input class="w3-input w3-margin-bottom" type="text" formControlName="name" placeholder="Enter lesson name*" name="name">
            <label>
                <b>Status : </b>
            </label>
            <select class="w3-select" name="option" formControlName="isActive">
                <option [value]="false">In Active</option>
                <option [value]="true">Active</option>
            </select>

        </div>
        <div class="w3-third w3-container">
            <h4 class="w3-border-bottom">Select : </h4>
            <div>
                <select class="w3-select" style="min-width: 200px" formControlName="categoryId" (change)="categorySelectionChanged($event.target.value)">
                    <option value="0" disabled selected>Choose your option</option>
                    <option class="w3-center" *ngFor="let category of categories" [value]="category.key">{{category.value}}</option>
                </select>
            </div>
            <br>
            <div>
                <select class="w3-select" formControlName="courseId" style="min-width: 200px">
                    <option value="0" disabled selected>Choose your option</option>
                    <option *ngFor="let course of courses" [value]="course.key">{{course.value}}</option>
                </select>
            </div>

            <button class="w3-button w3-block w3-green w3-section w3-padding" [disabled]="!lessonForm.valid" type="submit">Save</button>
        </div>
    </div>
</form>
